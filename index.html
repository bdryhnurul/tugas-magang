<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia Product Slice - Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    
    <script>
        // Konfigurasi warna dasar Tokopedia
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tokped-green': '#03C04A',
                        'tokped-red': '#D6001C',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto p-3 flex items-center">
            <h1 class="text-xl font-bold text-tokped-green mr-6">tokopedia</h1>
            <input type="text" placeholder="Cari..." 
                   class="border border-gray-300 rounded p-1.5 flex-grow text-sm">
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        
        <section class="mb-6">
            <div class="bg-gray-200 h-32 flex items-center justify-center rounded">
                <p class="text-xl font-semibold">Hemat Budget Diskon Spesial s.d. 80%</p>
            </div>
        </section>

        <section class="mb-8 p-3 bg-white rounded shadow-sm border border-gray-100">
            <h2 class="text-base font-bold border-b border-gray-200 pb-2 mb-3 flex items-center">
                <span class="bg-tokped-red text-white text-xs px-2 py-0.5 rounded mr-2"></span> 
                Fashion & Lifestyle Pilihanmu!
            </h2>
            
            <h3 class="text-sm font-semibold text-gray-700 mb-3">Rekomendasi</h3>
            
            <div id="product-list-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                </div>
            
            <p class="text-right text-sm text-tokped-green mt-3 cursor-pointer">Lihat Semua ></p>
        </section>

    </main>

    <footer class="bg-white border-t p-4 text-center text-xs text-gray-500">
        <p>Â© 2025 Tokopedia. Percobaan Teknis Magang.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
